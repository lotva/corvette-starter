commit-msg:
  commands:
    'lint commit message':
      run: pnpm exec commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint-styles:
      glob: '*.{vue,css}'
      run: pnpm exec stylelint --fix {staged_files}
      stage_fixed: true
    lint-scripts:
      glob: '*.{vue,ts}'
      run: pnpm exec oxlint --fix {staged_files} && pnpm exec eslint --fix {staged_files}
      stage_fixed: true
    format:
      glob: '*.{vue,ts,json,css,yaml,html}'
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true
